<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
            xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/admin}" method="post" th:object="${user}">
    <input type="text" name="id" th:field="*{id}" readonly>
    <input type="text" name="name" th:field="*{username}">
    <input type="text" name="password" th:field="*{password}">
    <input type="checkbox" name="user" th:text="User" checked="checked"/>
    <input type="checkbox" name="admin" th:text="Admin" checked="checked" />
    <button type="submit">Save</button>
</form>
</body>
</html>
